name: Deploy Flask App

on:
  push:
    branches:
      - master # Or your primary branch, e.g., main

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup SSH key for server connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy application files via rsync
        run: |
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='myenv/' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/flask-app/

      - name: Install dependencies and restart server
        run: |
          ssh -tt -o ConnectTimeout=10 -o ServerAliveInterval=30 -o ServerAliveCountMax=2 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
          set -e

          cd ~/flask-app
          echo "Connected to server."

          echo "Creating virtual environment..."
          python3 -m venv venv

          echo "Activating virtual environment..."
          source venv/bin/activate

          echo "Installing dependencies..."
          pip install -r requirements.txt

          echo "Restarting application service..."
          if sudo systemctl restart flaskapp; then
            echo "Service restarted successfully."
          else
            echo "WARNING: Failed to restart service. Please check permissions or sudoers config."
          fi

          echo "Deployment successful!"
          EOF

# Reminder: Please add SERVER_PASSWORD as a GitHub secret to enable sudo commands during deployment.

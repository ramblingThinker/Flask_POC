name: Deploy Flask App

on:
  push:
    branches:
      - master # Or your primary branch, e.g., main

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup SSH key for server connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -T ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e

          APP_DIR=~/flask-app
          GIT_REPO="git@github.com:${{ github.repository }}.git"
          GIT_BRANCH="${{ github.ref_name }}"

          # Clone the repo if it doesn't exist
          if [ ! -d "$APP_DIR/.git" ]; then
            echo "Cloning repository..."
            rm -rf "$APP_DIR"
            git clone "$GIT_REPO" "$APP_DIR"
          fi

          cd "$APP_DIR"
          echo "Fetching latest code and resetting..."
          git fetch origin
          git reset --hard "origin/$GIT_BRANCH"

          echo "Installing dependencies..."
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

          echo "Restarting application service..."
          sudo systemctl restart flaskapp

          echo "Deployment successful!"
          EOF

name: Deploy Flask App

on:
  push:
    branches:
      - master # Changed from 'master' to 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Prevents long-running stalled jobs
    continue-on-error: false

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Step 2: Setup SSH for deployment
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # Step 3: Deploy the code and restart the service
      - name: Deploy to server
        run: |
          ssh -T -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          
          # Ensure the app directory exists and is a git repo
          if [ ! -d "~/flask-app/.git" ]; then
            rm -rf ~/flask-app
            git clone git@github.com:${{ github.repository }}.git ~/flask-app
          fi

          mkdir -p ~/flask-app
          cd ~/flask-app
          git pull origin main
          source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart flaskapp
          EOF
